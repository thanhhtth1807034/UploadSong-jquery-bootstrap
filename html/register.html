<div class="container-fluid">
    <div id="summary">
        <form action="" id="registerForm" name="register-form">
            <div class="form-group">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <label>First Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="firstName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Password</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="password" name="confirm-password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Address</label>
                    </div>
                    <div class="col-9">
                        <textarea class="form-control" type="text" name="address" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Phone</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="phone">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Avatar</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="text" name="avatar">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Gender</label>
                    </div>
                    <div class="col-9">
                        <select class="form-control" name="gender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Email</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
            </div>
            <div class="form-control">
                <div class="row justify-content-md-center">
                    <div class="col-2">
                        <label>Birthday</label>
                    </div>
                    <div class="col-9">
                        <input class="form-control" type="date" name="birthday">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row justify-content-md-center">
                    <div class="col-12">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col-2">
                        <input class="btn btn-primary"  type="submit" name="btn-submit" value="Submit">
                        <input class="btn btn-dark" type="reset" name="btn-reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
